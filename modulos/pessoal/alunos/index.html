<modulo>
    <div class="geral">
        <div class="topBar">
            <div class="title">Discentes do campus <b id="campusTitle">Null</b></div>
            <div class="toolbar">
                <input class="browser-default campoFiltro" spellcheck="false" placeholder="Digite para filtrar" type="text">
            </div>
            <div class="totalDiv">Total de <b id="totalPessoas">0</b> registros em <b id="totalPaginas">0</b> páginas</div>
        </div>
        <div class="flexTabela">
            <div class="nenhumResultado">Nenhum resultado encontrado</div>
            <div class="tableDiv">
                <div class="loaderDiv">
                    <img class="imgCarregamento" id="carregamentoTabela" src="../icones/spinner.svg">
                </div>
                <table class="tabela striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Turma</th>
                            <th class="text-right">Tipo</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                </table>
            </div>
            <div class="divPagination">
                <ul class="pagination">
                    <li class="waves-effect setas setaEsquerda"><a onclick="anteriorPage()"><i class="material-icons icone">chevron_left</i></a></li>
                    <i class="material-icons home" onclick="carregarPagina(1)">home</i>
                    <div class="paginationTexto">
                        <div></div>
                        Página
                        <div class="pagAtual">x</div>&nbsp;de
                        <div class="waves-effect pagTotal" onclick="ultimaPage()">y</div>
                    </div>
                    <li class="waves-effect setas setaDireita"><a class="setasA" onclick="proximoPage()"><i class="material-icons setaDireitaA">chevron_right</i></a></li>
                </ul>
            </div>
        </div>
    </div>
</modulo>
